<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flat UI Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet" />

    <!-- Loading Flat UI Pro -->
    <link href="css/flat-ui.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <div class="container mt-4">
      <form>
        <div class="row">
          <div class="col">
            <label for="taskName">Treść zadania</label>
            <input
              type="text"
              class="form-control"
              placeholder="Treść zadania"
              id="taskName"
            />
          </div>
          <div class="col">
            <label for="taskPriority" class="taskPriorytyLabel"
              >Priorytet zadania</label
            >
            <select class="form-control select select-primary select-block mbl">
              <optgroup label="Priorytet">
                <option value="high">Wysoki</option>
                <option value="medium">Średni</option>
                <option value="low">Niski</option>
              </optgroup>
            </select>
          </div>
        </div>
        <div>
          <button class="btn btn-primary">Dodaj zadanie</button>
        </div>
      </form>
      <table class="table mt-4">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nazwa zadania</th>
            <th scope="col">Priorytet zadania</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-md-6 ">
          <form>
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="validatedCustomFile"
                required
              />
              <label class="custom-file-label" for="validatedCustomFile"
                >Importuj zadania</label
              >

            </div>
          </form>
        </div>
        <div class="col-md-6">
          <button class="btn btn-primary btn-wide">Exportuj zadania</button>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap 4 requires Popper.js -->
    <script
      src="https://unpkg.com/popper.js@1.14.1/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="http://vjs.zencdn.net/6.6.3/video.js"></script>

    <script src="scripts/flat-ui.js"></script>
    <script src="scripts/todoApp.js"></script>
  </body>
</html>
